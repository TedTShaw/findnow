<nav id="main" class="fixed-nav">
  <a href="#">Find Now</a>
</nav>
<header class="welcome-bg">
  <div></div>
  <div>
    <h1 class="welcome-text">Lost Your Items? No Problem.</h1>
    <p class="welcome-text">FindNow uses a reliable, easy-to-use posting forum
    for you to <br>quickly find your lost items without all the
    frustration and lost time.</p>
  </div>
  <p class="welcome-text">See More Below</p>
</header>
<div id="welcome-container">
  <button ui-sref="categories" class="item-box">Find My Lost Items</button>
  <button ui-sref="reportform" class="item-box">Report Missing Items</button>
</div>

<script>
  nav = document.querySelector('#main');
  topOfNav = nav.offsetTop;
  function fixNav() {
    if(!window.scrollY == topOfNav) {
      document.body.classList.add('show-nav');
    } else {
      document.body.classList.remove('show-nav');
    }
  }
  window.addEventListener('scroll', fixNav);
</script>
